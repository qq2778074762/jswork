<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>梁鑫第一个网页程序</title>
<script>
    var password=prompt('请输入您的私房钱余额：');
    if (password=='123456'){
        alert('余额输入正确');
        }else{
        alert('余额输入错误!');
        }
    function color(str){
    document.body.style.backgroundColor=str;
}
</script>
</head>

<body>
    <input type="button" value="设为红色" onclick="color('red')">
    <input type="button" value="设为粉色" onclick="color('pink')">
    <input type="button" value="设为蓝色" onclick="color('blue')">
    <input type="button" value="设为自定义颜色" onclick="color('#22ee00')">
</body>
</html>
